
name: release project

on:
  push:
    branches: [ 'release-**' ]
  pull_request:
    branches: [ 'release-**' ]
    
  workflow_dispatch:

jobs:
  release:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: maven
    
    - name: Super-Linter
      uses: github/super-linter@v4.7.1
   
    - name: Build with Maven
      run: mvn package
